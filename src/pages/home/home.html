<ion-header>
  <ion-navbar>
    <ion-title>
      Location
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>Error {{ dataError }}</ion-item>
    <ion-item>Latitude {{ latitude }}</ion-item>
    <ion-item>Longitude {{ longitude }}</ion-item>
  </ion-list>
  <ion-list>
    <ion-item>Watch</ion-item>
    <ion-item>Latitude {{ watchLatitude }}</ion-item>
    <ion-item>Longitude {{ watchLongitude }}</ion-item>
  </ion-list>
</ion-content>
